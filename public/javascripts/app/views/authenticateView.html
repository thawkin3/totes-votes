<div ng-controller="authenticateController">
    
    <div class="cover">
        
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    Please Enter Your Name
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 text-center">
                    <form id="usernameForm" role="form" ng-submit="submitUsername()">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="root.username">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="signInSubmit" class="btn btn-lg btn-primary" ng-class="{'disabled': root.username == ''}">Ready!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
