<!doctype html>
<html ng-app="TotesVotes" lang="en">
    
    <head>
        <title>Totes Votes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/c3.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <script src="javascripts/libraries/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="javascripts/libraries/angular.js" type="text/javascript"></script>
        <script src="javascripts/libraries/angular-route.js" type="text/javascript"></script>
        <script src="javascripts/libraries/d3.v3.js" type="text/javascript"></script>
        <script src="javascripts/libraries/c3.js" type="text/javascript"></script>
        <script src="javascripts/app/app.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/homeController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/loginController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/createAccountController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/createPollController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/editPollController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/resultsController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/allPollsController.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers/voteController.js" type="text/javascript"></script>
    </head>
  
    <body>
        <div class="container-fluid allPages">
            <div class="navbar navbar-default">
                <h1 class="navbar-btn title">Totes Votes <span class="subtitle">a polling app</span></h1>
                <div class="buttonSet">
                    <button class="btn btn-large btn-primary navbar-btn pull-right" type="button"><a ng-href="#/login">Sign in</a></button>
                    <button class="btn btn-large btn-primary navbar-btn pull-right" type="button"><a ng-href="#/allPolls">All Polls</a></button>
                    <button class="btn btn-large btn-primary navbar-btn pull-right" type="button"><a ng-href="#/createPoll">Create Poll</a></button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div ng-view id="mainContent"></div>
        </div>
    </body>

</html>
