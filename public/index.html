<!doctype html>
<html ng-app="TotesVotes" lang="en">
    <head>
        <title>Totes Votes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/c3.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script type="text/javascript" src="javascripts/libraries/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="javascripts/libraries/angular.js"></script>
        <script type="text/javascript" src="javascripts/libraries/angular-route.js"></script>
        <script type="text/javascript" src="javascripts/libraries/d3.v3.js"></script>
        <script type="text/javascript" src="javascripts/libraries/c3.js"></script>
        <script type="text/javascript" src="javascripts/app/app.js"></script>
        <script type="text/javascript" src="javascripts/app/services/AuthService.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/navbarController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/loginController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/createAccountController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/createPollController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/editPollController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/resultsController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/allPollsController.js"></script>
        <script type="text/javascript" src="javascripts/app/controllers/voteController.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        </script>
    </head>
    <body>
        <div class="container-fluid allPages">
            <div class="navbar navbar-default" ng-controller="navbarController as navbarCtrl">
                <h1 class="navbar-btn title">Totes Votes <span class="subtitle">a polling app</span></h1>
                <div class="buttonSet">
                    <a class="btn btn-large btn-primary navbar-btn pull-right" ng-click="logout()" ng-show="isLoggedIn">Log out</a>
                    <a ng-href="#/login" class="btn btn-large btn-primary navbar-btn pull-right" ng-show="!isLoggedIn">Log in</a>
                    <a ng-href="#/allPolls" class="btn btn-large btn-primary navbar-btn pull-right" ng-show="isLoggedIn">All Polls</a>
                    <a ng-href="#/createPoll" class="btn btn-large btn-primary navbar-btn pull-right" ng-show="isLoggedIn">Create Poll</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div ng-view id="mainContent"></div>
        </div>
    </body>
</html>
